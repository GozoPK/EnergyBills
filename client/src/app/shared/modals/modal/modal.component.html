<div class="modal-header d-block text-center mb-3 border border-0">
    <img *ngIf="imgUrl" src="{{ imgUrl }}" alt="warning">
    <h4 class="modal-title pull-left"></h4> 
    <button type="button" class="btn-close close pull-right" (click)="modalRef.hide()"></button>
</div>
<hr>
<div class="modal-body d-flex flex-column justify-content-between align-items-center mt-5" style="height: 170px;">
    <h5 class="text-primary mb-4 text-center">{{ text }}</h5>
    <button class="btn btn-primary" (click)="modalRef.hide()" style="width: 85px;">OK</button>
</div>
